<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty Characters</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="header-left">
          <h1>Rick and Morty Characters</h1>
        </div>
        <div class="header-right">
          <div class="search-box">
            <input
              type="text"
              id="searchInput"
              placeholder="Search characters..."
            />
          </div>
          <button id="theme-toggle" class="theme-toggle">&#9728;</button>
          <button id="favorite-toggle" class="favorite-toggle">&#9829;</button>
        </div>
      </header>
      <div class="container">
        <div id="loading" class="loading">
          <div class="spinner"></div>
        </div>
        <div id="character-container" class="character-container"></div>
      </div>
      <div id="character-info" class="right-panel"></div>
      <div id="favorite-modal" class="modal">
        <div class="modal-content">
          <span id="close-modal" class="close">&times;</span>
          <h2>Your Favorites</h2>
          <div id="favorite-container" class="character-container"></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
